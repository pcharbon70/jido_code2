# fly.toml app configuration file generated for bot-hive on 2024-02-02T11:43:05+11:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#
app = 'agentjido-prod'
primary_region = 'ord'
kill_signal = 'SIGTERM'
kill_timeout = 300
swap_size_mb = 512

[vm]
size = 'shared-cpu-2x'

[build]

[deploy]
strategy = "bluegreen"

[processes]
app = "/app/bin/entrypoint"

[env]
FLY_APP_NAME = 'agentjido-prod'
PHX_HOST = 'jido.eboss.ai'
CANONICAL_HOST = 'jido.eboss.ai'
PORT = '8080'
PRIMARY_REGION = "ord"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 1
max_machines_running = 1
processes = ['app']

[http_service.concurrency]
type = 'connections'
hard_limit = 1000
soft_limit = 1000

[[http_service.checks]]
grace_period = "10s"
interval = "30s"
method = "GET"
timeout = "3s"
path = "/status"
